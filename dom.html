<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="list">one</li>
        <li class="list">two</li>
        <li class="list">three</li>
        <li class="list">four</li>

        })
